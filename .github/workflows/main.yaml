# gh-pagesブランチを生やしてビルド生成物をホスティング
## .github/workflow/main.yamlで保存

name: gh-page deploy

on:
  push:
    branches:
      - master # main or master

env:
  cache-version: v1 # 失敗したキャッシュを保持してしまった時用

jobs:
  build-deploy:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2

    - name: setup node
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'

    - name: Cache dependencies
      uses: actions/cache@v2
      with:
        path: ~/.cache/yarn
        key: ${{ env.cache-version }}-${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ env.cache-version }}-${{ runner.os }}-node-
          
    - name: install
      if: steps.cache.outputs.cache-hit != 'true'
      run: yarn install

    - name: build
      run: yarn build

    - name: deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
